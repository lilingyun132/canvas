<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			body {
				padding: 100px;
			}
			canvas {
				background: gray;
			}
		</style>
	</head>

	<body>
		<canvas id="myCanvas" height="200px" width="300px"></canvas>
		<script type="text/javascript">
			var myCanvas = document.getElementById("myCanvas");
			var context = myCanvas.getContext("2d");
			 //per表示每一度
			var per = 2 * Math.PI / 360;
			 //完整的圆
			context.fillStyle = 'green';
			context.beginPath();
			context.arc(100, 100, 100, 0, 2 * Math.PI);
			context.fill();
			 //red 30%
			context.fillStyle = 'red';
			context.beginPath();
			context.moveTo(100, 100);
			context.arc(100, 100, 100, 0, per * 30);
			context.fill();
			 //darkcyan 30%
			context.fillStyle = 'darkcyan';
			context.beginPath();
			context.moveTo(100, 100);
			context.arc(100, 100, 100, per * 30, per * 108);
			context.fill();
		</script>
	</body>

</html>
