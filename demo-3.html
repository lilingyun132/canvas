<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
		body{padding: 100px;}
			canvas{background: gray;}
		</style>
	</head>
	<body>
		<canvas id = "myCanvas" height="200px" width="300px"></canvas>
		<script type="text/javascript">
			var myCanvas = document.getElementById("myCanvas");
    		var context = myCanvas.getContext("2d");
    		
    		 
             //context.strokeStyle = "rgb(0,0,0)";
             var lGrd = context.createLinearGradient(100, 100, 150, 150);
			lGrd.addColorStop(0, 'red');
			lGrd.addColorStop(1, 'green');
             context.fillStyle = lGrd;
             
             context.beginPath();             
             context.moveTo(100,100);
             context.arc(100,100,50,0,2*Math.PI/4);
             context.closePath();             
             context.fill();    
		</script>
	</body>
</html>
