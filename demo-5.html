<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			body{padding: 100px;}
				canvas{background: gray;}
		</style>
	</head>

	<body>
		<canvas id="myCanvas" height="200px" width="300px"></canvas>
		<script type="text/javascript">
			var myCanvas = document.getElementById("myCanvas");
    		var context = myCanvas.getContext("2d");


//画脸
context.fillStyle = 'yellow';
context.beginPath();
context.arc(100, 100, 100, 0, 2 * Math.PI, true);
context.fill();

//左眼   
context.fillStyle = 'rgb(0,0,0)';
context.beginPath();
context.arc(50, 75, 25, 0, 2 * Math.PI, true);
context.fill();

//右眼 
context.fillStyle = 'rgb(0,0,0)';
context.beginPath();
context.arc(150, 75, 25, 0, 2 * Math.PI, true);
context.fill();


//鼻子

context.beginPath();
context.arc(100, 125, 10, 0, 2 * Math.PI, true);
context.fillStyle = 'rgb(0,0,0)';
context.fill();

//嘴巴
context.beginPath();
context.strokeStyle = "red";
context.lineWidth = 5;
context.arc(100, 150, 25, Math.PI / 6, 5 * Math.PI / 6, false);

context.stroke();
		</script>
	</body>

</html>
